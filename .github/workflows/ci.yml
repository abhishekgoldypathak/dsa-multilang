# .github/workflows/ci.yml
name: Multi-language DSA CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  c_build_test:
    name: Build & Test C
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install gcc make

      - name: Build C
        run: |
          cd coursera/course-helloworld-test/c
          make clean
          make

      - name: Run C tests
        run: |
          cd coursera/course-helloworld-test/c
          ./test
        continue-on-error: true

