name: Multi-Language DSA CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_c:
    name: Build & Test C
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install gcc

      - name: Build & Test C
        working-directory: ./coursera/course-helloworld-test/c
        run: |
          make clean
          make
          ./test || true   # Run test; don't fail workflow if it fails

  build_cpp:
    name: Build & Test C++
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install cmake gcc

      - name: Build & Test C++
        working-directory: ./coursera/course-helloworld-test/cpp
        run: |
          rm -rf build
          mkdir -p build
          cd build
          cmake ..
          cmake --build .
          ./tests || true

  build_go:
    name: Build & Test Go
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build & Test Go
        working-directory: ./coursera/course-helloworld-test/golang
        run: |
          go build -v ./...
          go test -v ./...

  build_python:
    name: Test Python
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pytest
        run: python3 -m pip install --upgrade pip pytest

      - name: Run Python Tests
        working-directory: ./coursera/course-helloworld-test/python
        run: |
          pytest || true
